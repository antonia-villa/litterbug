
{% extends "layout.html" %}

{% block title %}
    Grocery Cart
{% endblock %}

{% block main %}
<div>
<div id = "rcorners1"  style = "height:100%">
<div class="col-md-8" style="text-left">Cart Status: <b>{{num_items}}</b> Items</div>
<div  class="col-md-4" style="text-right"> <a href ="{{ url_for('bag_inquiry') }}" style= "background-color:lightblue; color:white" class="btn btn-default" type="submit">Close Cart</button></a></div>
</div>
</div>
    
<br>
<br>
<div class="table-responsive">
    <table class="table table-striped table-disable-hover" data-classes="table" id="fixedheight">
       {% for key,value in cat.items() %}
       <tr>
           <th><font size="4">{{key}}</font></th>
           {% for item in value %}
           <form action="{{ url_for('grocery_entry') }}" method="get">
            <input type = "hidden" name = "classification" value = "{{key}}" ></input>
           <td><input type="submit" class="button" value = "{{item}}" style="width:100%; height: 100%;"></input></td>
           <input type = "hidden" name = "sub_group" value = "{{item}}" style="width:100%; height: 100%;"></input>
           </form>
           {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
